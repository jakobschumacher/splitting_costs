<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#3b82f6" stroke="#1d4ed8" stroke-width="2"/>

  <!-- Calculator/split icon -->
  <g fill="white">
    <!-- Top section (receipt/bill) -->
    <rect x="8" y="6" width="16" height="2" rx="1"/>
    <rect x="8" y="9" width="12" height="1" rx="0.5"/>
    <rect x="8" y="11" width="10" height="1" rx="0.5"/>

    <!-- Split symbol (division) -->
    <circle cx="16" cy="16" r="1"/>
    <circle cx="16" cy="13" r="0.8"/>
    <circle cx="16" cy="19" r="0.8"/>

    <!-- Bottom section (money/coins) -->
    <circle cx="12" cy="24" r="3" fill="none" stroke="white" stroke-width="1.5"/>
    <text x="12" y="26" text-anchor="middle" font-family="Arial" font-size="3" fill="white">€</text>

    <circle cx="20" cy="24" r="3" fill="none" stroke="white" stroke-width="1.5"/>
    <text x="20" y="26" text-anchor="middle" font-family="Arial" font-size="3" fill="white">€</text>
  </g>
</svg>