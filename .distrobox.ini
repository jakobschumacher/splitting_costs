[js-Costsplitter]
# Ubuntu-based JavaScript development environment
image=ubuntu:latest
pull=true
replace=true
start_now=false
init=false
root=false

# Core development packages
additional_packages="curl git wget build-essential"

# Node.js and JavaScript ecosystem
additional_packages="nodejs npm"

# Development utilities
additional_packages="vim nano neovim"
additional_packages="tmux screen"
additional_packages="htop btop tree fd-find ripgrep"
additional_packages="jq yq"
additional_packages="unzip zip tar gzip"

# Network and debugging tools
additional_packages="net-tools iputils-ping dnsutils"

# Version control
additional_packages="git-lfs gh"

# Install Node.js LTS via NodeSource and development tools
init_hooks="echo 'DEBUG: Installing Node.js LTS...'"
init_hooks="curl -fsSL https://deb.nodesource.com/setup_lts.x | bash -"
init_hooks="apt-get install -y nodejs"
init_hooks="echo 'DEBUG: Node.js installed, version:' && node --version"
init_hooks="echo 'DEBUG: Installing global npm packages...'"
init_hooks="npm install -g yarn pnpm typescript ts-node"
init_hooks="npm install -g @anthropic-ai/claude-code"
init_hooks="npm install -g eslint prettier jest"
init_hooks="npm install -g create-react-app create-next-app @vue/cli"
init_hooks="npm install -g nodemon pm2"
init_hooks="echo 'DEBUG: All JavaScript tools installed!'"